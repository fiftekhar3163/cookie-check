<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Md Fahim Iftekhar" />
    <meta name="description" content="cookie-check" />
    <meta name="keywords" content="cookie, save, settings," />
    <title>Cookie check</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css"
    />
    <link rel="stylesheet" href="./assets/style/index.css" type="text/css" />
  </head>
  <body>
    <div id="overlay" class="overlay">
      <div id="cookieModal" class="modal">
        <h2>Cookie Settings</h2>
        <p>
          This website uses cookies to enhance user experience. Please review
          our <a href="#">Cookie Policy</a>.
        </p>
        <button id="acceptAllBtn">Accept All</button>
        <button id="settingsBtn">Settings</button>
      </div>
    </div>

    <div id="settingsModal" class="modal">
      <h2>Cookie Preferences</h2>
      <div class="option">
        <label>
          <input type="checkbox" class="toggle" checked /> Store device
          information
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" class="toggle" checked /> Store browser
          information
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" class="toggle" checked /> Store operating
          system information
        </label>
      </div>
      <button id="saveSettingsBtn">Save Settings</button>
    </div>

    <script src="./assets/script/script.js" type="module"></script>
  </body>
</html>
